<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Project 151</title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src = "car.js"></script>
        </head>
        <body>
            <a-scene background = "color: black">
                <a-camera position = "0 0 5"></a-camera>
                <a-entity moving>
                <a-entity>
                    <a-box  width = 3 height = 1.5 rotation = '90 0 0'></a-box>
                </a-entity>

                <a-entity>
                    <a-circle  radius = 0.2 position = '1.2 -0.5 0.8' color = "grey"></a-circle>
                </a-entity>

                <a-entity>
                    <a-circle  radius = 0.2 position = '-1.2 -0.5 0.8' color = "grey"></a-circle>
                </a-entity>

                <a-entity>
                    <a-circle  radius = 0.2 position = '-1.2 -0.5 -0.9' color = "grey" rotation = '180 0 0'></a-circle>
                </a-entity>
                <a-entity>
                    <a-circle  radius = 0.2 position = '1.2 -0.5 -0.9' color = "grey" rotation = '180 0 0'></a-circle>
                </a-entity>
                </a-entity>
            </a-scene>
        </body>
</html>
